<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your-Bank</title>
    <link rel="stylesheet" href="/css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login_area" class="flex justify-center items-center">
        <div class="w-full">
            <section class="text-gray-600 body-font">
                <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
                    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0 text-center">
                        <h1 class="title-font font-medium text-3xl text-gray-900">Welcome to Your Bank</h1>
                        <p class="leading-relaxed mt-4">A banker is a fellow who lend his umbrella when the sun is
                            shining
                            and wants it back the minute it begins to rain.</p>
                    </div>
                    <div
                        class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                        <h2 class="text-gray-900 text-lg font-medium title-font mb-5 bg-gray-100 text-center">Sign Up
                        </h2>
                        <div class="relative mb-4 bg-gray-100">
                            <label for="full-name" class="leading-7 text-sm text-gray-600 bg-gray-100">Full Name
                                :</label>
                            <input type="text" id="full-name" name="full-name"
                                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                        <div class="relative mb-4 bg-gray-100">
                            <label for="email" class="leading-7 text-sm text-gray-600 bg-gray-100">Email :</label>
                            <input type="email" id="email" name="email"
                                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                        <div class="relative mb-4 bg-gray-100">
                            <label for="email" class="leading-7 text-sm text-gray-600 bg-gray-100">password :</label>
                            <input type="password" id="email" name="email"
                                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                        <button id="loginBtn"
                            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
                        <!-- <p class="text-xs text-gray-500 mt-3">Literally you probably haven't heard of them jean shorts.</p> -->
                    </div>
                </div>
            </section>
        </div>
    </div>





    <script>
        const subBtn = document.getElementById("loginBtn");
        subBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login_area");
            loginArea.style.display = "none";
        })
    </script>
</body>

</html>
